      <section>
        <form class="signup" action="#">
            <h2>Ingrese los datos para registrarse</h2>
            <div class="datos">
                <div class="filasignup">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres1" required/>
                </div>
                <div class="filasignup">
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" type="text" required/>
                </div>
                <div class="filasignup">
                    <label  for="USUARIO">Usuario</label>
                    <input id="username" type="email" required>
                </div>
                <div class="filasignup">
                    <label for="CONTRASEÑA">Contraseña</label>
                    <input id="password" type="password" required >
                </div>
            </div>
            <div class="datos2">
                <div class="filasignup2">
                    <label for="cantidad">Estrato</label>
                    <input type="number" id="estrato" name="cantidad" min="1" max="10" required />
                </div>
                <div class="filasignup2">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"  required/>
                </div>
                <div class="filasignup2">
                    <label for="gruposanguinio">Grupo Sangíneo</label>
                    <select name="gruposanguinio" id="gruposanguinio" required >
                        <option value="" disabled selected>Select</option>
                        <option value="10">A+</option>
                        <option value="20">A-</option>
                        <option value="30">B+</option>
                        <option value="40">B-</option>
                        <option value="50">AB+</option>
                        <option value="60">AB-</option>
                        <option value="70">O+</option>
                        <option value="80">O-</option>
                    </select>
                </div>
                <div class="datos3">
                    <div class="filasignup3">
                        <label for="genero">Genero:</label>
                        <div class="uno">
                            <input type="radio" name="genero" id="femenino" value="F" required>
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="genero" id="masculino" value="M">
                            <label for="masculino">Masculino</label>
                        </div>
                    </div>
                    <div class="filasignup3">
                        <label for="actividades">Actividades Favoritas:</label>
                        <div class="uno">
                            <input type="checkbox" id="baloncesto" name="baloncesto" value="baloncesto">
                            <label for="baloncesto">Baloncesto</label>
                            <input type="checkbox" id="futbol" name="futbol" value="futbol">
                            <label for="futbol">Futbol</label>
                            <input type="checkbox" id="ciclismo" name="ciclismo" value="ciclismo">
                            <label for="ciclismo">Voleibol</label>
                            <input type="checkbox" id="ciclismo" name="ciclismo" value="ciclismo">
                            <label for="ciclismo">Ciclismo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="botones-signup">
                <button id="registrar" onclick="signup()">Registrar</button>
                <button id="cancelar-signup" type="button" onclick="cacelarsignup()">Cancelar</button>
        </form>
    </section>
